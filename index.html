<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lopsha Home</title>
  </head>
  <body>
    <h3 style="font-family: sans-serif"> Notebook!
    </h3>
    <h3 style="font-family: sans-serif">Beautiful colors for your sites:</h3>
    <p style="width: 170px">
      Красивые Цвета: #ff5350 красный #131230 черный #1B1C1E серый #232931 серый
      (1) #F5B557 оранжевый
    </p>
    <p style="width: 200px">
      Тема для приложения: Темная тема - #D1BCFF Светлая тема - #674FA3
    </p>
    <style>
      html {
        user-select: none;
      }
      body {
        background: #38383a;
      }
      .HomePage {
        display: none;
      }
      .loading:after {
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        animation: load infinite 0.8s;
        font-size: 30px;
        content: "•●•";
        color: #fff;
        text-align: center;
        font-family: monospace;
      }
      @keyframes load {
        25% {
          content: "••●";
        }
        45% {
          content: "•●•";
        }
        75% {
          content: "●••";
        }
        90% {
          content: "•●•";
        }
      }
    </style>
    <div class="loading"></div>
    <div class="HomePage"></div>
    <script>
      const loading = document.querySelector(".loading");
      const homePage = document.querySelector(".HomePage");
      const body = document.querySelector("body");
      setInterval(() => {
        loading.style.display = "none";
        homePage.style.display = "block";
        body.style.background = "white";
      }, 800);
    </script>
  </body>
</html>
